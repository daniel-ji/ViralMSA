# preload common reference sequences and their minimap2 indexes, deploy static content to GitHub Pages
name: Preload indexes and deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # preload job to download common reference sequences and their minimap2 indexes
  preload:
    if: github.event.head_commit.author.email != 'github-actions@github.com'
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      # minimap2 needed for creating indexes when running preload.py
      - name: Download and extract minimap2
        run: |
          curl -L https://github.com/lh3/minimap2/releases/download/v2.24/minimap2-2.24_x64-linux.tar.bz2 | tar -jxvf -
          mv minimap2-2.24_x64-linux/minimap2 /usr/local/bin
          rm -rf minimap2-2.24_x64-linux
          minimap2 --version
        
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install biopython

      - name: Run preload script
        run: python actions/preload.py

      - name: Commit and push sequences and indexes
        run: | 
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Github Action: generate common reference sequences and minimap2 indexes"
          git push
        continue-on-error: true


  # deploy job for static content
  deploy:
    if: github.event.head_commit.author.email != 'github-actions@github.com'
    needs: preload
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload website folder
          path: './website'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
